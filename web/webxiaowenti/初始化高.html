<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <!-- 如果你的网站不想被剥去外衣、往赤裸的身体上贴广告 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="//st.xxxx.com/render/jquery/jquery.min-2.2.0.js"></script>
    <title>这一站高考，下一站未来</title>
    <script type="text/javascript">
        (function () {
            function w() {
                var r = document.documentElement
                var a = r.getBoundingClientRect().width
                if (a > 750) {
                    a = 750
                }
                // 750/w = 100/font-size
                rem = a / 7.5
                r.style.fontSize = rem + 'px'
            };
            var t
            w()
            window.addEventListener('resize', function () {
                clearTimeout(t)
                t = setTimeout(w, 300)
            }, false)
        })()
    </script>
</head>

<body>
    <script>
        function clientH() {
            var clientH = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;
            console.log("窗口的文档显示区的高=" + window.innerHeight);
            console.log("document.documentElement.clientHeight=" + document.documentElement.clientHeight);
            console.log("网页可见区域高=" + document.body.clientHeight);
            var htmlH = $("html");
            htmlH.height(clientH);
            console.log("html渲染之后的高=" + htmlH.height());
        }
        clientH();
        var ch;
        window.addEventListener('resize', function () {
            clearTimeout(ch)
            ch = setTimeout(clientH, 300)
        }, false)
    </script>
</body>

</html>
