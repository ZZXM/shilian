  <script>
    var width = 750,
      phoneWidth = parseInt(window.screen.width),
      phoneScale = phoneWidth / width,
      ua = navigator.userAgent;
    if (/Android (\d+\.\d+)/.test(ua)) {
      var version = parseFloat(RegExp.$1);
      version > 2.3 ? document.write('<meta name="viewport" content="width=' + width + ", minimum-scale = " +
        phoneScale + ", maximum-scale = " + phoneScale + ', target-densitydpi=device-dpi">') : document.write(
        '<meta name="viewport" content="width=' + width + ', target-densitydpi=device-dpi">')
    } else document.write('<meta name="viewport" content="width=' + width +
      ', user-scalable=no, target-densitydpi=device-dpi">')

  </script>
