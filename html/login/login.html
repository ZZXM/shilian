<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>login</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div class="login">
		<div class="login-container">
			<form>
				<h1 class="login-title">后台管理系统</h1>
				<p class="signupinput">
					<label for="namesignup"></label>
					<input id="namesignup" type="text" name="namesignup" required="required" placeholder="用户名" >
				</p>
				<p class="signupinput">
					<label for="passwordsignup"></label>
					<input id="passwordsignup" type="text" name="passwordsignup" required="required" placeholder="密码" >
				</p>
				<button class="but" type="submit">登录</button>  
			</form>
		</div>
	</div>
</body>
</html>
