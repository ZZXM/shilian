 <!DOCTYPE html>
 <html>
 <head>
<style>
#test {
    animation: change 10s linear 0s infinite;
    font-size: 30px;
    font-weight: 700;
}

@keyframes change {
    0% {
        color: #333;
    }

    25% {
        color: #ff0;
    }

    50% {
        color: #f60;
    }

    75% {
        color: #cf0;
    }

    100% {
        color: #f00;
    }
}
</style>
<div id="test">这里是内容</div>
 </body>
 </html>
