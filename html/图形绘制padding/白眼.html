<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>白眼</title>
	<style type="text/css">
		.line{
			width: 150px;
			height: 30px;
			padding: 15px 0;
			border-top: 30px solid;
			/*上边框宽度30px 实线*/
			border-bottom:30px solid;
			/*下边框宽度30px 实线*/
			background-color: currentColor;
			/*背景颜色为当前颜色*/
			background-clip: content-box;
			/*背景被裁剪到内容框*/

		}
	</style>
</head>
<body>
	<div class="line"></div>
</body>
</html>
