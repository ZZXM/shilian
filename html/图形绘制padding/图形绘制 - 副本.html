<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>白眼</title>
	<style type="text/css">
		.line{
			width: 150px;
			height: 150px;
			padding: 10px;
			border: 10px solid;
			border-radius: 50%;
			background-color: currentColor;
			/*背景颜色为当前颜色*/
			background-clip: content-box;
			/*背景被裁剪到内容框*/

		}
	</style>
</head>
<body>
	<div class="line"></div>
</body>
</html>
