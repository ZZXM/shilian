<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example-3">
		<button @click="say('hi')">Hi</button>
		<button @click="say('what')">what</button>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#example-3',
			methods:{
				say:function(message){
					alert(message)
				}
			}
		})
	</script>
</body>
</html>
