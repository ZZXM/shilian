<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
	<div id="example-2">
		输入一个数字：<input type="text" v-model="value">
		<p>计算结果：{{square}}</p>
	</div>

	<script type="text/javascript">
	var a=new Vue({
		el:'#example-2',
		data:{
			value:1
		},
		computed:{
			square:function(){
				return this.value*this.value
			}
		}
	})
	</script>
</body>
</html>
